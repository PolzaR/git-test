<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="#0">
		<div>
			<input required type="text" id="first_name" name="first_name" placeholder=" ">
			<label for="first_name">First name</label>
		</div>
		<div>
			<input required type="text" id="last_name" name="last_name" placeholder=" ">
			<label for="last_name">Last name</label>
		</div>
		<div>
			<input required type="email" id="email" name="email" placeholder=" ">
			<label for="email">Email address</label>
			<div class="requirements">
				Must be a valid email address.
			</div>
		</div>

		<div>
			<input required type="password" id="password" name="password" placeholder=" " pattern="(?=.*\d)(?=.*[A-Z]).{6,}">
			<label for="password">Password</label>
			<div class="requirements">
				Must be a valid email password.
			</div>
		</div>

		<input required type="submit" value="Sign up" />
	</form>
</body>
</html>
